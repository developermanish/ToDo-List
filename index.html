<!DOCTYPE html>
<html>
<head>
  <title>ToDo List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/fontawesome.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container allList ">
  <div class="row justify-content-center">
    <label for="">
      <input type="text" name="" id="myText">
      <button type="submit" class="submit-btn"  onclick="NewTask()"><i class="fa fa-send-o"></i></button>

    </label>
  </div>
  <br>
  <div class="row justify-content-center">
    <label for="">
      <button type="button" class="btn btn-info " onclick="allTask()"><i class="fa fa-tasks" aria-hidden="true"></i></button>
      <button type="button" class="btn btn-info " onclick="completedTask()"><i class="fa fa-check-square-o" aria-hidden="true"></i></button>
      <button type="button" class="btn btn-info " onclick="remainingTask()"><i class="fa fa-square-o" aria-hidden="true"></i></button>
    </label>
  </div>
  <div class="row justify-content-center">
    <div id="TaskList" class="col-6"></div>
    <div class="col-6" id="TaskList1"></div>
  </div>  
</div>





<script src="./index.js"></script>
 
</body>
</html>
